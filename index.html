<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display"></div>
      <div class="button-container">
        <button class="one btn" value="1">1</button>
        <button class="two btn" value="2">2</button>
        <button class="three btn" value="3">3</button>
        <button class="four btn" value="4">4</button>
        <button class="five btn" value="5">5</button>
        <button class="six btn" value="6">6</button>
        <button class="seven btn" value="7">7</button>
        <button class="eight btn" value="8">8</button>
        <button class="nine btn" value="9">9</button>
        <button class="zero btn" value="0">0</button>
        <button class="minus btn">-</button>
        <button class="plus btn">+</button>
        <button class="multiply btn">*</button>
        <button class="divide btn">/</button>
        <button class="equal btn">=</button>
        <button class="clear">C</button>
      </div>
    </div>
    <script rel="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
